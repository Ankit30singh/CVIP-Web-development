<!DOCTYPE html>
<html>
	<head>
		<style>
			.mainarea{
				display:flex;
				justify-content:space-between;
			}
			.editors,.output{
				width:100%;
			}
			
			.editors{
           background-color:rgb(11, 184, 135);
           width: 100%;
		    }
			textarea{
			width:100%;
			min-height:280px;
			overflow:scroll;
			font-size:x-large;
			}
			
			#code{
			width:100%;
			height:40vh;
			}
			body{
			text-align:center;
			}
			h2{
			color:rgb(73, 13, 237);
		 
			padding:2px;
			}
		</style>
		
		
	</head>
	
	<body>
		<div class="mainarea">
			<div class="editors">
				<h2>HTML</h2>
				<textarea id="html" placeholder="HTML"></textarea>
			</div>
			<div class="editors">
				<h2>CSS</h2>			
				<textarea id="css" placeholder="CSS"></textarea>
			</div>
			<div class="editors">
			<h2>Javascript</h2>
				<textarea id="js" placeholder="Javascript"></textarea>
			</div>
		</div>
		<div class="output">
		<h2>output</h2>
		<iframe id="code"></iframe>
		</div>
	</body>
<script src="./app.js"></script>
</html>
